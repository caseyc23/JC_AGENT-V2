name: Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target (e.g. ghcr, ssh)'
        required: false
        default: 'ghcr'

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/jc-agent:latest

  optional-ssh-deploy:
    if: github.event.inputs.deploy_target == 'ssh'
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/jc-agent:latest
            docker stop jc-agent || true
            docker rm jc-agent || true
            docker run -d --restart unless-stopped --name jc-agent -p 8001:8001 ghcr.io/${{ github.repository_owner }}/jc-agent:latest

# Notes:
# - To publish to GHCR, GITHUB_TOKEN may suffice for actions in this repo; otherwise create a PAT and set it in secrets as CR_PAT.
# - To enable SSH deploy, set `DEPLOY_HOST`, `DEPLOY_USER`, `DEPLOY_SSH_KEY`, and `DEPLOY_PORT` in repository secrets.
