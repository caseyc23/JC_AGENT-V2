name: CI

on:
  push:
    branches: [main, "copilot/**", "feature/**", "fix/**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    env:
      SKIP_THIRD_PARTY: "true"
      RUN_KHOJ_TESTS: "false"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        run: |
          if [ "$RUN_KHOJ_TESTS" = "true" ]; then
            pytest -q --cov=jc --cov-report=xml --cov-report=term-missing
          else
            echo "Running focused tests (skipping khoj tests). Set RUN_KHOJ_TESTS=true to run them."
            pytest -q --cov=jc --cov-report=xml --cov-report=term-missing -k "not khoj"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Start server in background
        run: |
          python jc_agent_api.py &
          sleep 5

      - name: Run integration tests
        run: |
          curl -f http://127.0.0.1:8000/health || exit 1
          echo "Health check passed"
